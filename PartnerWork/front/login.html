<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main page</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <a href="index.html"><img src="src/img/logo.svg" alt="" class="logo"></a>
                    <ul class="header__nav">
                        <li class="header__item header__item-first">Про нас</li>
                        <li class="header__item header__registration"><a href="registration.html" target="_blank">Реєстрація</a></li>
                        <!-- <li class="header__item">Увійти</li> -->
                    </ul>
                </div>
            </div>    
        </header>
        <section class="login">
            <div class="container">
                <div class="login__wrapper">
                    <div class="nouseroff">Такого користувача не існує. Спробуйте ще!</div>
                    <form action="" class="login__form" name="login">
                        <div class="form-item">
                            <input type="email" class="input-field" placeholder="Ваш e-mail" id="login__email" name="email">
                        </div>
                        <div class="form-item">
                            <input type="password" class="input-field" placeholder="Ваш пароль" id="login__password" name="password">
                        </div>
                        <div class="login__submit form-item">
                            <input name="submit" type="button" class="sub-button" value="Увійти">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="src/javascript/login.js"></script>
    </body>
</html>
