<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="utf-8">
        <title>Main page</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div class="wapper">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <a href="index.html"><img src="src/img/logo.svg" alt="" class="logo"></a>
                        <ul class="header__nav">
                            <li class="header__item header__item-first">Про нас</li>
                            <li class="header__item header__registration"><a href="registration.html" target="_blank">Реєстрація</a></li>
                            <li class="header__item"><a href="login.html" target="_blank">Увійти</a></li>
                        </ul>
                    </div>
                </div>    
            </header>
            <section class="form-registration">
                <div class="container">
                    <div class="form-registration__row">
                        <form name="register" action="#" id ="main_form">
                            <h1 class="form__title">заповніть будь ласка форму</h1>
                            <div class="form-registration__lastname form-item">
                                <label class="lable-lastname lable-registr" for="">
                                    Прізвище
                                    <br>
                                    <input id="lastname" class="input-field" type="text" name="Lastname">
                                    <span>Поле необхідно заповнити</span>
                                </label>
                            </div>  
                            <div class="form-registration__firstname form-item">
                                <label class="lable-firstname lable-registr" for="">
                                    Ім'я
                                    <br>
                                    <input id="firstname" class="input-field" type="text" name="Firstname" >
                                    <span>Поле необхідно заповнити</span>
                                </label>
                            </div>
                            <div class="form-registration__type-profile form-item">
                                <label class="lable-registr" for="">
                                    Оберіть тип профайлу
                                    <br>
                                    <select name="profile" id="type-profile">
                                        <option value="" disabled selected>оберіть</option>
                                    </select>
                                    <span>Поле необхідно заповнити</span>
                                </label>    
                            </div>
                            <div class="form-registration__area form-item">
                                <label class="lable-registr" for="">
                                    Основна галузь діяльності
                                    <br>
                                    <select name="area" id="area">
                                        <option value="" disabled selected>оберіть</option>
                                    </select>
                                    <span>Поле необхідно заповнити</span>
                                </label>    
                            </div>
                            <div class="form-registration__company form-item">
                                <label class="lable-company lable-registr" for="">
                                    Назва компанії
                                    <br>
                                    <input id="company" class="input-field" type="text" name="company" >
                                    <span>Поле необхідно заповнити</span>
                                </label>
                            </div>
                            <div class="form-registration__status form-item">
                                <label class="lable-registr" for="">
                                    Головна мета реєстрації
                                    <br>
                                    <select name="status" id="status">
                                        <option value="" disabled selected>оберіть</option>
                                    </select>
                                    <span>Поле необхідно заповнити</span>
                                </label>    
                            </div>
                            <div class="form-registration__e-mail form-item">
                                <label class="lable-email lable-registr" for="">
                                    Ваш e-mail
                                    <br>
                                    <input id="email" class="input-field" type="email" name="email">
                                    <span>Поле необхідно заповнити</span>
                                    
                                </label>
                            </div>
                            <div class="form-registration__password form-item">
                                <label class="lable-password lable-registr" for="">
                                    Ваш пароль
                                    <br>
                                    <input id="password" class="input-field" type="password" name="password">
                                    <span>Поле необхідно заповнити</span>
                                </label>
                            </div>
                            <div class="form-registration__repeat-password form-item">
                                <label class="lable-password lable-registr" for="">
                                    Повторіть пароль
                                    <br>
                                    <input id="repeatpassword" class="input-field" type="password" name="repeatpassword">
                                    <span>Поле необхідно заповнити</span>
                                </label>
                            </div>
                            <div class="form-registration__submit form-item">
                                <input name="submit" type="button" class="sub-button" value="Відправити">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section id="thanks" class="thanks">
                <div class="container">
                    <div class="row thanksreg__row">
                        <div class="thanksreg__text">
                            Дякуємо за реєстрацію! Вдалого користування!
                        </div>
                        <div class="thanksreg__link">
                            <a href="login.html">Перейти в кабінет</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="src/javascript/index.js"></script>
    </body>
</html>
